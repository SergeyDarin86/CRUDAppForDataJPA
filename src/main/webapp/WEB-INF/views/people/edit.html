<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- здесь мы должны использовать атрибут "th:method" от Thymeleaf-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <!--  указываем поле, которое есть у нашего объекта person/ обратить внимание на синтаксис  -->
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{person_name}" id="name">
    <p style="color: red" th:if="${#fields.hasErrors('person_name')}" th:errors="*{person_name}">Name error</p>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <p style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</p>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age">
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email">
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    <br/>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id="address">
    <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</p>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
