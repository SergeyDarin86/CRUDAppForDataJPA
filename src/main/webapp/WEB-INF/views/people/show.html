<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<!--Thymeleaf будет подставлять полученные значения динамически вместо VALUE
VALUE - можно не писать (показано для наглядности)-->

<p th:text="${person.getSurname()}">VALUE</p>
<a th:text="${person.getPersonName()}">VALUE</a>
<p th:text="${person.getAge()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getAddress()}">Value</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getDateOfBirth()}">VALUE</p>
<p th:text="${person.getCreatedAt()}">VALUE</p>

<hr/>

<tr th:if="${person.getItems().size()==0}">
    <p style="font-weight: bold"> Человек пока не сделал ни одного заказа </p>
</tr>

<tr th:if="${person.getItems().size()!=0}">
    <p style="font-weight: bold">Список покупок:</p>
</tr>

<tr th:each="item : ${person.getItems()}">
    <p th:text="${item.getItemName()}"></p>
</tr>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
